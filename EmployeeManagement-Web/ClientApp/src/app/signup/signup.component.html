<div > 
  <a class="hiddenanchor" id="signup"></a>
  <a class="hiddenanchor" id="signin"></a>

  <div class="login_wrapper">
    <div class="animate form login_form">
      <section class="login_content">
        <form  >
          <h1>Sign Up Form</h1>
          <div>
            <input class="form-control" placeholder="First Name" type="email">
          </div>
          <div>
            <input class="form-control" placeholder="Email" type="email">
          </div>
          <div>
            <input class="form-control"  placeholder="Password" type="password">
          </div>
          <div>
            <input class="form-control" placeholder="RoleId" type="email">
          </div>
          <div>
            <button type="button" type="submit" class="btn btn-default submit">Sign Up</button>

            <a class="reset_pass" href="#">Lost your password?</a>
          </div>

          <div class="clearfix"></div>

          <div class="separator">
            <p class="change_link">Already have account?
              <a [routerLink]="['/login']"  class="to_register"> Sign in </a>
            </p>

            <div class="clearfix"></div>
            <br />

          </div>
        </form>
      </section>
    </div>
  </div>
</div>
